<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drawdle</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
	<form id="drawdleBoard">
		<div class="grid">
			{% for i in range(30) %}
				<div class="button" id="button{{ i }}" name="button{{ i }}" onclick=toggleColor(this)></div>
			{% endfor %}
		</div>
		<div class="controls">
			<button type="button" class="control-button" onclick="clearAll()">Clear</button>
			<input type="text" class="control-text" name="input_text" oninput="convertToUpper(this)" autocomplete="off">
			<button type="button" class="control-button" onclick="draw()">Draw</button>
		</div>
	</form>
</body>
</html>
